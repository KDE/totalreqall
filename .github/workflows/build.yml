  macos:
    name: macOS desktop
    runs-on: macos-latest
    steps:
      # gotta get Qt set up first
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.9.0

      # ... install KF5 ...
      - name: Install KF5
        run: |
          curl https://raw.githubusercontent.com/KDE/craft/master/setup/CraftBootstrap.py -o setup.py
          python3 setup.py --prefix ~/CraftRoot --use-defaults
          source ~/CraftRoot/craft/craftenv.sh
          craft ki18n
          craft kxmlgui

      # grab the source
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .
