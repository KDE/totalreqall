name: Build

on: push

jobs:
  linux:
    name: Linux desktop
    runs-on: ubuntu-20.04
    steps:
      # gotta get Qt set up first
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.9.0
          
      # install all necessary packages
      - name: Setup packages
        run: |
          sudo apt install build-essential cmake extra-cmake-modules libkf5i18n-dev libkf5xmlgui-dev libqt5texttospeech5-dev libsword-dev gettext

        # grab the source
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .

